<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Logs</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <h1>My Travel Logs ✈️</h1>

    <form id="logForm">
      <input type="text" id="title" placeholder="Destination" required />
      <textarea id="experience" placeholder="Your experience..." required></textarea>
      <button type="submit">Add Log</button>
    </form>

    <ul id="logsList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
